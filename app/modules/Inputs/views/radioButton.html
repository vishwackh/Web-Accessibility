<div class="container">
  <h2>Radio Buttons</h2>
  <h4 id="radioHeading">Are you interested in learning web accessibility?</h4>
  <form>
    <div role="radiogroup" aria-labelledby="radioHeading">
      <div class="radio">
        <label for="radioYes"><input type="radio" id="radioYes" name="optRadio">Yes</label>
      </div>
      <div class="radio">
        <label for="radioNo"><input type="radio" id="radioYes" name="optRadio">No</label>
      </div>
    </div>  
  </form>
</div>
